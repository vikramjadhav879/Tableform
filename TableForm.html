<!Doctype html>
<html>
<head><title>TableForm</title>
</head>
<body>
<form style="margin-left: 232px;">
<table border="1"style="
    width: 0px;
    height: 454px; background-color: #F50A83;
">
<tr>
<th colspan="2">Pizza Shop 2.0</th></tr>
<tr><td>Name</td><td><input type="text" name="Name" style="
    width: 229px;
"></td></tr>
<tr><td>Pizza Topping</td>
<td>
<input type="radio" name="Topping" value="Supreme"> Supreme</br>
<input type="radio" name="Topping" value="Vegetarian"> Vegetarian</br>
<input type="radio" name="Topping" value="Hawaiian"> Hawaiian</br>
</td></tr>
<tr><td><label>Pizza Sauce </label></td>
<td>
<select name="Sauce" style="
    width: 259px;
">
<option value="Tomato">Tomato</option>
<option value="Chili">Chili</option>
<option value="Mayonnaise">Mayonnaise</option>
</select></td></tr>
<tr><td><label>Optional Extras</label></td><td>
<input  type="checkbox" name="Extras"> Extra Cheese
<input type="checkbox" name="Extras"> Gluten Free Base</td></tr>
<tr><td colspan="2">Delivery Instructions<br><textarea rows="3"cols="5"style="margin: 0px;width: 900px;height: 60px;"></textarea></td></tr>
<tr><td colspan="2"><input type="button" name="Name" value="Send my Order"></td></tr>
</table>
</form>
</body>
</html>
